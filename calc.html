<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="" href=""><link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" >
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <i class ="title">Let Us Do Simple Calculations</i>
<div class="container"> 
    <div class="numbers">
        <div class="result">
            <p>Calculated ans</p>
        </div>
        <div class="row">
            <button class="btn" id="%">%</button>
            <button class="btn" id="^">^</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="√"><b>√</b></button>
        </div>
        <div class="row">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="+">+</button>
        </div>
        <div class="row">
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="-">-</button>
        </div>
        <div class="row">
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="*">*</button>
        </div>
        <div class="row">
            <button class="btn" id="C">C</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="/">/</button>
            <button class="btn" id="=">=</button>
        </div>
        
    </div>
</div>
    
</body>
<script src="calc.js"></script>
</html>
